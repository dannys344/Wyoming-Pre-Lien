<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .preview-container {
            margin-top: 30px;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: white;
        }
        .hidden {
            display: none;
        }
        #previewDocument, #previewNoticeDocument {
            font-family: 'Times New Roman', Times, serif;
            font-size: 12pt;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            color: black;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .select2-container {
            width: 100% !important;
        }
        .doc-tabs {
            margin-top: 20px;
            overflow: hidden;
        }
        .doc-tabs button {
            background-color: #f1f1f1;
            float: left;
            border: 1px solid #ccc;
            outline: none;
            cursor: pointer;
            padding: 10px 15px;
            transition: 0.3s;
            margin-right: 5px;
            color: black;
        }
        .doc-tabs button:hover {
            background-color: #ddd;
        }
        .doc-tabs button.active {
            background-color: #ccc;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Document Generator</h1>

        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'FormTab')">Form</button>
            <button class="tablinks" onclick="openTab(event, 'PreviewTab')">Preview</button>
        </div>

        <div id="FormTab" class="tabcontent" style="display: block;">
            <!-- 1. Property Address -->
            <div class="form-group">
                <label for="propertyAddress">Property Address:</label>
                <input type="text" id="propertyAddress" placeholder="Enter property address">
            </div>

            <!-- 2. Project Name -->
            <div class="form-group">
                <label for="projectName">Project Name (if empty, will use Property Address):</label>
                <input type="text" id="projectName" placeholder="Enter project name">
            </div>

            <!-- 3. County (Dropdown) -->
            <div class="form-group">
                <label for="county">County:</label>
                <select id="county" class="county-select">
                    <option value="">Select a county</option>
                    <option value="Albany County">Albany County</option>
                    <option value="Big Horn County">Big Horn County</option>
                    <option value="Campbell County">Campbell County</option>
                    <option value="Carbon County">Carbon County</option>
                    <option value="Converse County">Converse County</option>
                    <option value="Crook County">Crook County</option>
                    <option value="Fremont County">Fremont County</option>
                    <option value="Goshen County">Goshen County</option>
                    <option value="Hot Springs County">Hot Springs County</option>
                    <option value="Johnson County">Johnson County</option>
                    <option value="Laramie County">Laramie County</option>
                    <option value="Lincoln County">Lincoln County</option>
                    <option value="Natrona County">Natrona County</option>
                    <option value="Niobrara County">Niobrara County</option>
                    <option value="Park County">Park County</option>
                    <option value="Platte County">Platte County</option>
                    <option value="Sheridan County">Sheridan County</option>
                    <option value="Sublette County">Sublette County</option>
                    <option value="Sweetwater County">Sweetwater County</option>
                    <option value="Teton County">Teton County</option>
                    <option value="Uinta County">Uinta County</option>
                    <option value="Washakie County">Washakie County</option>
                    <option value="Weston County">Weston County</option>
                </select>
            </div>

            <!-- 4. Parcel Identification -->
            <div class="form-group">
                <label for="parcelId">Parcel Identification:</label>
                <input type="text" id="parcelId" placeholder="Enter parcel ID">
            </div>

            <!-- 5. Legal Description -->
            <div class="form-group">
                <label for="legalDescription">Legal Description:</label>
                <textarea id="legalDescription" placeholder="Enter legal description here"></textarea>
            </div>

            <!-- 6. Contractor Contact Information -->
            <div class="form-group">
                <label for="contractorInfo">Contractor Contact Information (Name, Mobile, Email):</label>
                <textarea id="contractorInfo" placeholder="Example: John Smith Mobile: (555) 123-4567 john.smith@exampleconstruction.com"></textarea>
            </div>

            <!-- 7. Contractor Address -->
            <div class="form-group">
                <label for="contractorAddress">Contractor Address:</label>
                <textarea id="contractorAddress" placeholder="Example: Example Construction LLC PO Box 123 Anytown WY 82001"></textarea>
            </div>

            <!-- 8. Total Contract Cost -->
            <div class="form-group">
                <label for="totalContractCost">Total Contract Cost ($):</label>
                <input type="number" id="totalContractCost" placeholder="Enter total contract cost" step="0.01">
            </div>
            
            <!-- 9. Customer Name -->
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" placeholder="Enter customer name">
            </div>
            
            <!-- 10. Certified Mail Number -->
            <div class="form-group">
                <label for="certifiedMailNumber">Certified Mail Number:</label>
                <input type="text" id="certifiedMailNumber" placeholder="Enter certified mail number">
            </div>

            <!-- Hidden date fields -->
            <div class="form-group hidden">
                <label for="currentDate">Current Date:</label>
                <input type="date" id="currentDate">
            </div>

            <div class="form-group hidden">
                <label for="dayOfMonth">Day of Month:</label>
                <input type="number" id="dayOfMonth" min="1" max="31" placeholder="Enter day of month">
            </div>

            <div class="form-group hidden">
                <label for="currentMonth">Current Month:</label>
                <select id="currentMonth">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>

            <div class="form-group hidden">
                <label for="currentYear">Current Year:</label>
                <input type="number" id="currentYear" placeholder="Enter current year">
            </div>

            <div class="buttons">
                <button type="button" onclick="generatePreview()">Preview Documents</button>
            </div>
        </div>

        <div id="PreviewTab" class="tabcontent">
            <div class="doc-tabs">
                <button class="doc-tab-btn active" onclick="openDocTab(event, 'previewDocument')">Notice of Right to Lien</button>
                <button class="doc-tab-btn" onclick="openDocTab(event, 'previewNoticeDocument')">Notice Letter</button>
            </div>
            
            <div id="previewDocument" class="doc-content" style="display: block;"></div>
            <div id="previewNoticeDocument" class="doc-content" style="display: none;"></div>
            
            <div class="buttons">
                <button onclick="goBackToForm()">Edit Form</button>
                <button onclick="generatePDF('previewDocument', true)">Download Notice of Right to Lien</button>
                <button onclick="generatePDF('previewNoticeDocument', false)">Download Notice Letter</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Select2 for county dropdown
        $(document).ready(function() {
            $('.county-select').select2({
                placeholder: "Select a county or start typing to search",
                allowClear: true
            });
        });

        // Set default date values
        window.onload = function() {
            const today = new Date();
            document.getElementById('currentDate').valueAsDate = today;
            document.getElementById('dayOfMonth').value = today.getDate();
            document.getElementById('currentMonth').selectedIndex = today.getMonth();
            document.getElementById('currentYear').value = today.getFullYear();
        };

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            
            // Handle case when evt might be undefined or not have currentTarget
            if (evt && evt.currentTarget) {
                evt.currentTarget.className += " active";
            } else if (tabName === 'PreviewTab') {
                // If viewing preview tab, activate the second tab button
                document.querySelectorAll('.tablinks')[1].className += " active";
            } else {
                // Default to first tab active
                document.querySelectorAll('.tablinks')[0].className += " active";
            }
        }
        
        function openDocTab(evt, docId) {
            var docContents = document.getElementsByClassName("doc-content");
            for (var i = 0; i < docContents.length; i++) {
                docContents[i].style.display = "none";
            }
            
            var docTabBtns = document.getElementsByClassName("doc-tab-btn");
            for (var i = 0; i < docTabBtns.length; i++) {
                docTabBtns[i].className = docTabBtns[i].className.replace(" active", "");
            }
            
            document.getElementById(docId).style.display = "block";
            
            // Handle case when evt might be undefined
            if (evt && evt.currentTarget) {
                evt.currentTarget.className += " active";
            } else if (docId === 'previewNoticeDocument') {
                // If viewing notice document, activate the second doc tab button
                document.querySelectorAll('.doc-tab-btn')[1].className += " active";
            } else {
                // Default to first doc tab active
                document.querySelectorAll('.doc-tab-btn')[0].className += " active";
            }
        }

        function goBackToForm() {
            openTab(null, 'FormTab');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const month = date.toLocaleString('default', { month: 'long' });
            const day = date.getDate();
            const year = date.getFullYear();
            return `${month} ${day}, ${year}`;
        }

            const currentYear = document.getElementById('currentYear').value || '[Year Not Provided]';
